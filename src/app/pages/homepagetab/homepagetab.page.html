<ion-header>
  <ion-toolbar>
    <ion-title>home page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let joke of jokes; let i = index;">
      <ion-item>
        <ion-card>
          <ion-card-content [ngClass]="{'light-blue-bg': i % 2 !== 0, 'padding': true}">
            {{ joke.value }}
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="removeJoke(joke)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="addJokeToFavorite(joke)">
          <ion-icon name="star" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addJoke()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
