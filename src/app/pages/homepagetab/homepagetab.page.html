<ion-header>
  <ion-toolbar>
    <ion-title>homepagetab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let jokeObject of listData; let i = index;">
      <ion-item>
        <ion-card>
          <ion-card-content [ngClass]="{'light-blue-bg': i % 2 !== 0, 'padding': true}">
            {{ jokeObject.value }}
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="removeItem(i)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="removeItem(i)">
          <ion-icon name="star" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addData()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
